<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday My Princess 🎂</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 背景音乐 -->
<audio id="bgm" autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1>🎆 Happy Birthday My Princess 🎆</h1>
  <p class="subtitle">Welcome to your own Disney World 🏰✨</p>

  <!-- 城堡 -->
  <img src="https://i.imgur.com/3ZQ3Z9O.png" class="castle" alt="castle">

  <!-- 祝福文字 -->
  <div class="message">
    <p>
      生日快乐，我的小朋友 🎂💖  
      <br><br>
      又长大一岁了，  
      但在我心里你永远是  
      <b>最需要被宠、被抱、被偏爱的那一个。</b> 🥹  
      <br><br>
      今天你最大 👑  
      愿望记得留一个给我，  
      因为我想陪你走很久很久。  
      <br><br>
      Love you always 💕
    </p>
  </div>

  <!-- 照片 -->
  <div class="photos">
    <img src="photo1.jpg">
    <img src="photo2.jpg">
    <img src="photo3.jpg">
  </div>

  <button onclick="playMusic()">🎶 点我播放我们的歌</button>
</div>

<!-- 烟花 -->
<canvas id="fireworks"></canvas>

<script src="script.js"></script>
</body>
</html>
